<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Портал групи{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>

<header>
    <nav>
        <a href="{% url 'blog:list' %}">Блог</a>
        <a href="{% url 'education:groups' %}">Групи</a>

        {% if user.is_authenticated %}
            <a href="{% url 'accounts:profile' user.profile.id %}">Профіль</a>
            {% if user.is_authenticated and user.group %}
                <a href="{% url 'education:schedule' user.group.id %}">Мій розклад</a>
            {% endif %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Вийти</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Увійти</a>
        {% endif %}
    </nav>
    <hr>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
