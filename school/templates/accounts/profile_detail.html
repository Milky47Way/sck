{% extends "base.html" %}

{% block title %}Профіль{% endblock %}

{% block content %}
<h1>Профіль</h1>

<p>Користувач: {{ object.user.username }}</p>
<p>Роль: {{ object.role }}</p>

{% if object.avatar %}
    <img src="{{ object.avatar.url }}" width="150">
{% endif %}

<a href="{% url 'accounts:profile_edit' object.id %}">Редагувати</a>
{% endblock %}
